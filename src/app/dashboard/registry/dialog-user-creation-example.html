<h1 mat-dialog-title>Nuevo miembro</h1>
<div mat-dialog-content>
  <mat-form-field autofocus>
    <mat-label>CC</mat-label>
    <input matInput [(ngModel)]="data.cc" (keyup.enter)="onEnter()"/>
  </mat-form-field>
  <mat-form-field>
    <mat-label>Nombres</mat-label>
    <input matInput [(ngModel)]="data.name"(keyup.enter)="onEnter()" />
  </mat-form-field>
  <mat-form-field>
    <mat-label>Apellidos</mat-label>
    <input matInput [(ngModel)]="data.lastname" (keyup.enter)="onEnter()"/>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="onEnter()">Crear</button>
</div>

<app-breadcrumb [lPath]="lPath"></app-breadcrumb>
<div class="page-content">
  <div *ngIf="ready">
    <div>
      <div>
        <mat-card>
          <mat-card-content>
            <mat-card-actions align="end">
              <mat-card-title style="margin-top: 5px">
                Listado de encuentros
              </mat-card-title>
              <div fxFlex></div>
              <a mat-raised-button color="primary" routerLink="registry"
                >Agregar</a
              >
            </mat-card-actions>
            <mat-form-field>
              <mat-label>Buscar</mat-label>
              <input
                matInput
                (keyup)="applyFilter($event)"
                placeholder="Ex. ium"
              />
            </mat-form-field>
            <table
              mat-table
              [dataSource]="dataSource"
              class="mat-elevation-z8"
              matSort
            >
              <!-- No. Column -->
              <ng-container matColumnDef="position">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>No.</th>
                <td mat-cell *matCellDef="let element">
                  {{ element.position }}
                </td>
              </ng-container>
              <!-- Name Column -->
              <ng-container matColumnDef="date">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
                <td mat-cell *matCellDef="let element">{{ element.date }}</td>
              </ng-container>
              <!-- Symbol Column -->
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Acciones</th>
                <td mat-cell *matCellDef="let element">
                  <a mat-icon-button [routerLink]="['registry', element.id]">
                    <mat-icon>create</mat-icon>
                  </a>
                  <button mat-icon-button (click)="print(element.id)">
                    <mat-icon>print</mat-icon>
                  </button>
                </td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
            </table>
          </mat-card-content>
          <mat-paginator
            [pageSize]="5"
            [pageSizeOptions]="[5, 10, 20]"
            showFirstLastButtons
          ></mat-paginator>
        </mat-card>
      </div>
    </div>
  </div>
</div>
